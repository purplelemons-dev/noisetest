<!DOCTYPE html>
<html>

<head>
    <title>White Noise with Smoothing</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: none;
            /* Hide the mouse cursor if desired */
        }
    </style>
</head>

<body>
    <canvas id="noiseCanvas"></canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('noiseCanvas');
            var ctx = canvas.getContext('2d');

            // Set canvas size to window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var width = canvas.width;
            var height = canvas.height;

            // Create offscreen canvas for white noise
            var noiseCanvas = document.createElement('canvas');
            noiseCanvas.width = width;
            noiseCanvas.height = height;
            var noiseCtx = noiseCanvas.getContext('2d');
            var noiseImageData = noiseCtx.createImageData(width, height);
            var data = noiseImageData.data;

            // Fill data with random grayscale values
            for (var i = 0; i < data.length; i += 4) {
                var value = Math.floor(Math.random() * 256); // 0 to 255
                data[i] = data[i + 1] = data[i + 2] = value; // R=G=B
                data[i + 3] = 255; // Alpha channel
            }
            noiseCtx.putImageData(noiseImageData, 0, 0);

            // Create blurred version
            var blurredCanvas = document.createElement('canvas');
            blurredCanvas.width = width;
            blurredCanvas.height = height;
            var blurredCtx = blurredCanvas.getContext('2d');

            // Apply blur filter
            blurredCtx.filter = 'blur(10px)'; // Adjust blur radius as needed
            blurredCtx.drawImage(noiseCanvas, 0, 0);

            // Function to render the image
            function render(cx, cy) {
                ctx.clearRect(0, 0, width, height);
                // Draw the original noise
                ctx.drawImage(noiseCanvas, 0, 0);
                // Set clipping region to circle
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, 150, 0, 2 * Math.PI);
                ctx.clip();
                // Draw the blurred image in the clipped region
                ctx.drawImage(blurredCanvas, 0, 0);
                ctx.restore();
            }

            // Initially, show the white noise
            ctx.drawImage(noiseCanvas, 0, 0);

            // Add mousemove event listener
            canvas.addEventListener('mousemove', function (event) {
                var x = event.clientX;
                var y = event.clientY;
                render(x, y);
            });
        };
    </script>
</body>

</html>
